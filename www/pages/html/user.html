<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" name="userForm" novalidate>
                <div class="form-group">
                    <label for="name">Name (optional)</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           ng-model="user.user_name"
                           id="name">
                </div>
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                    <label for="email">E-mail</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           ng-model="user.email"
                           id="email" required>
                </div>

                <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid }">
                    <label for="password">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           ng-model="user.password"
                           id="password"
                           placeholder="Enter your password" required>
                </div>

                <button ng-click="change(user)" class="btn btn-default" ng-class="{ 'disabled': userForm.$invalid }">
                    Change
                </button>

                <button ng-click="delete()" class="btn btn-default">
                    Delete
                </button>

            </form>

            <!-- <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div> -->
            <!-- <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div> -->
        </div>
    </div>
</div>
