<div class="container text-center">
    <div class="raw">
        <div class="col-md-4">
            <h3>Tasks by Priority</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartByPriority" type="Pie" width="300" height="300"></chart>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Tasks by Type</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartTaskByType" type="Pie" width="300" height="300"></chart>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Task by Position</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartByPosition" type="Pie" width="300" height="300"></chart>
            </div>
        </div>
    </div>
    <br>
    <div class="raw">
        <div class="col-md-6">
            <h3>Tasks and subtasks amount in sprint</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartTaskInSprint" type="Bar" width="400" height="400"></chart>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Points amount in sprint</h3>
            <div ng-app="chartjs-directive">
                <chart value="ChartPointsInSprint" type="Bar" width="400" height="400"></chart>
            </div>
        </div>
    </div>
</div>
