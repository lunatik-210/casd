<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form" name="userForm" novalidate>
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid }">
                    <label for="email">E-mail</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           ng-model="form.email"
                           id="email"
                           placeholder="Enter your e-mail" required>
                </div>

                <div class="form-group" ng-class="{ 'has-error': userForm.password.$invalid }">
                    <label for="password">Password</label>
                    <input type="password"
                           name="password"
                           class="form-control"
                           ng-model="form.password"
                           id="password"
                           placeholder="Enter your password" required>
                </div>

                <button ng-click="login(form)" class="btn btn-default" ng-class="{ 'disabled': userForm.$invalid }">
                    Login
                </button>

                <button ng-controller="RegistrationCtr" ng-click="register()" class="btn btn-default">
                    Register
                </button>
            </form>

            <!-- <div class="alert alert-success" role="alert" ng-show="successMsgVisible">Okay, you're now logged in.</div> -->
            <!-- <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">Username or password incorrect.</div> -->
        </div>
    </div>
</div>
