<div class="modal-header">
    <h3 class="modal-title">Registration form!</h3>
</div>
<form role="form" name="regForm" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name (optional)</label>
            <input type="text"
                   name="name"
                   class="form-control"
                   ng-model="form.name"
                   id="name"
                   placeholder="Enter your name">
        </div>
        <div class="form-group" ng-class="{ 'has-error': regForm.email.$invalid }">
            <label for="email">E-mail/Login</label>
            <input name="email"
                   type="email"
                   class="form-control"
                   ng-model="form.email"
                   id="email"
                   placeholder="Enter your e-mail"
                   required>
        </div>
        <div class="form-group" ng-class="{ 'has-error': regForm.password.$invalid }">
            <label for="userPassword">Password</label>
            <input name="password"
                   type="password"
                   class="form-control"
                   ng-model="form.password"
                   id="userPassword"
                   placeholder="Enter your password"
                   required>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (regForm.confirmPassword.$invalid) }">
            <label for="userPassword">Confirm password</label>
            <input name="confirmPassword"
                   type="password"
                   class="form-control"
                   ng-model="form.confirmPassword"
                   ui-validate=" '$value==form.password' "
                   id="confirmPassword"
                   placeholder="Confirm password"
                   required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-class="{ 'disabled': regForm.$invalid }" ng-click="ok(form)">Register</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
